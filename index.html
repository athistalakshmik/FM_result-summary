<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="final-result">
        <div class="final">
          <p class="result">Your Result</p>
        </div>
        <div class="score">
          <h1 class="num">76</h1>
          <p class="number">of 100</p>
        </div>
        <div class="heading-tertiary">
          <h3 class="heading">Great</h3>
        </div>
        <p class="para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <div class="heading-summary">
          <p class="heading-para">Summary</p>
          <div class="details">
            <button class="btn reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="img"
                class="img"
              />Reaction <span class="span">80</span><span>/100</span>
            </button>
          </div>
          <div class="details">
            <button class="btn memory">
              <img
                src="./assets/images/icon-memory.svg"
                alt="img"
                class="img"
              />Memory <span class="span">92</span><span>/100</span>
            </button>
          </div>
          <div class="details">
            <button class="btn Verbal">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="img"
                class="img"
              />Verbal<span class="span">61</span><span>/100</span>
            </button>
          </div>
          <div class="details">
            <button class="btn Visual">
              <img
                src="./assets/images/icon-visual.svg"
                alt="img"
                class="img"
              />Visual<span class="span">72</span><span>/100</span>
            </button>
          </div>
        </div>
        <button class="process">Continue</button>
      </div>
    </div>
  </body>
</html>
